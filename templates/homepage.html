{% extends 'base.html' %} {% block title %}Movie Ratings Home{% endblock %} {%
block body %}
<h1>Enter the date of the reservation you would like!</h1>

<form action="/login" method="POST">
  <p>Username<input type="text" name="username" /></p>

  <div style="overflow: hidden">
    <div class="form-group">
    <div class="row">
      <div class="col-md-8">
        <div id="datetimepicker12"></div>
        <input type="submit" class="btn btn-primary"></button>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $(function () {
    $("#datetimepicker12").datetimepicker({
      inline: true,
      sideBySide: true,
      stepping: 30,
      format: "YYYY-MM-DD HH:mm",
    });
    
    $('#submit-btn').click(function() {
      var selectedDateTime = $('#datetimepicker12').data("DateTimePicker").date();
      
      // Send the selected date/time to the server via AJAX
      $.ajax({
        type: 'POST',
        url: '/save_datetime',
        data: {
          datetime: selectedDateTime.format('YYYY-MM-DD HH:mm')
        },
        success: function(response) {
          console.log(response);
        }
      });
    });
  });
  </script>
</div>
</form>



{% endblock %}
